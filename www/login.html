<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../../ASSETS/logo/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../CSS/login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="sign-up-form" onsubmit="signup(event)">
                <h1 class="bigTitle">Create Account</h1>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email-signup" placeholder="Email" required>
                <input type="password" id="password-signup" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" onsubmit="login(event)">
                <h1 class="bigTitle">Sign in</h1>
                <input type="email" id="email-login" placeholder="Email">
                <input type="password" id="password-login" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>You've an account already?</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello! Start your experience here.</h1>
                    <p>Create an account and start watching with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/auth.js"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
